<!DOCTYPE html>

<body class="bg-secondary">

    <div class="card text-center mb-3 mt-5 mx-auto p-2 bg-secondary-subtle rounded" style="width: 18rem;">

            <h2 class="fs-4">Nome do Seu Herói</h2>
            <div class="input-group flex-nowrap">
                <input type="text" id="NomeDoHeroi" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button onclick="Enviar()" class="fs-6 btn btn-secondary">Enviar Nome</button>
            <h3 id="Mensagem" class="fs-5"></h3>
        
            <h2 class="fs-4 mt-5">Qual será a sua Classe de Heroi?</h2>
            <div class="input-group flex-nowrap">
                <input type="text" id="NomeDoPersonagem" class="form-control" placeholder="Classe" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
      </div>


    <script src="jogo.js"></script>
