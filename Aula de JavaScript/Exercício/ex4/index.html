<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <main>
        <section class="bg-body-tertiary m-auto mt-5 w-75 p-4 rounded shadow-lg text-secondary">
            <div id="title" class="w-100 mb-4">
                <h2 class="text-center">Calcule sua Média</h2>
            </div>
            <div id="Inputs" class="d-flex justify-content-around gap-4 mb-4">
                <div class="d-flex flex-column w-25">
                    <label class="m-2" for="nome">Insira Seu Nome</label>
                    <input class="w-100 form-control" id="inNome" type="text" placeholder="Escreva Seu Nome">
                </div>
                <div class="d-flex flex-column w-25">
                    <label class="m-2" for="nome">Insira Sua nota de HTML</label>
                    <input class="w-100 form-control" id="notaHTML" type="text" placeholder="Escreva Sua nota">
                </div>
                <div class="d-flex flex-column w-25">
                    <label class="m-2" for="nome">Insira Sua nota de JavaScript</label>
                    <input class="w-100 form-control" id="notaJS" type="text" placeholder="Escreva Sua nota">
                </div>
                <div class="d-flex flex-column w-25">
                    <label class="m-2" for="nome">Insira Sua nota de CSS</label>
                    <input class="w-100 form-control" id="notaCSS" type="text" placeholder="Escreva Sua nota">
                </div>
            </div>
            <div id="btnRes" class="d-flex flex-column justify-content-around p-4 w-100">
                <button type="button" class="w-25 m-auto btn btn-secondary h-50" onclick="calculo()">Calcule sua Nota</button>
                <h3 for="" id="res" class="m-auto mt-4 h-50"></h3>
                <h3 id="verify" class="m-auto mt-4 h-50"></h3>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
