<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-4 " onload="carregarAviso()">
    <div>
        <!-- Ao Clicar muda o conteúdo do h2 -->
        <h2 class="text-primary">HTML Eventos</h2>
        <h2 onclick="this.innerHTML = 'não clique aqui'">Clique nesse texto</h2>
    </div>

    <div>
        <h2 class="text-primary">Eventos com Funções</h2>
        <p onclick="mudar()" id="abc">Melhores Alunos do IOS (clique)</p>
    </div>

    <div>
        <h2 class="text-primary">Clique no botão abaixo para saber a data de hoje</h2>
        <button onclick="Data()" class="btn btn-outline-secondary">Que dia é hoje?</button>
        <p id="demo"> </p>
    </div>

    <div>
        <h2 class="text-primary w-25" id="obj" onmouseover="mudarDeFrase()" onmouseout="voltarAFrase()" style=>Passe o Mouse aqui!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
