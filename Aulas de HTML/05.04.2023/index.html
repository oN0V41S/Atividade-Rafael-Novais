<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        
        <form>
            <!-- Insere Rótulo -->
            <label for="cNome">Nome</label>
            <!--Cria formulário, tipo "text"-->
            <input type="text" id="cNome" required>
            <!--"required" valida o formulário-->
            <br><br>
            <!--Cria botão para "Enviar", tipo "submit"-->
            <input type="submit" value="Mostrar">
            <br><br>
            <!--Cria alternativas, tipo "radio"-->
            <input type="radio">
            <label for="">Cidade</label>
            <br>
            <input type="radio">
            <label for="">Interior</label>
            <br>
            <!--Cria checkbox, tipo "checkbox"-->
            <p>Qual Seu Meio de Transporte?</p>
            <input type="checkbox">
            <label for="">Magrela</label>
            <br>
            <input type="checkbox">
            <label for="">Meca</label>
            <br>
            <input type="checkbox">
            <label for="">Canela</label>

        </form>

        <h1></h1>
        
    </body>

</html>
