<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    
    <main class=" rounded-5 bg-danger mt-4 d-flex flex-column justify-content-center text-center text-light">
        <div class="">
            <h3>Adicione os Números e a operação desejada:</h3>
            <h4>soma(+), subtração(-), multiplicação(*), divisão(/)</h4> 
        </div>
        
        <div>        
            <label for="n1">Número 1</label>
            <input type="text" id="n1" class="rounded-4 p-1 mx-auto input-group input-group-sm">
        </div>
        <div>
            <label for="n2">Número 2</label>
            <input type="text" id="n2" class="rounded-4 p-1 mx-auto input-group input-group-sm">
        </div>
        <div>
            <label for="operador">Operador</label>
            <input type="text" id="operador" class="rounded-4 p-1 mx-auto input-group input-group-sm">
        </div>    
        <div>
            <h5 id="print"></h5>
            <button onclick="calcule()" class="btn btn-outline-success">Calcular</button>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
