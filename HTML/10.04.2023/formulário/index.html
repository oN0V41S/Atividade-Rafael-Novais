<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <fieldset>
        <legend>Indentificação</legend>
        <!-- Insere Rótulo -->
        <label for="cNome">Nome</label>
        <!--Cria formulário, tipo "text"-->
        <input type="text" id="cNome" required>
        <!--"required" valida o formulário-->
        <br><br>
        <!--Cria alternativas, tipo "radio"-->
        <input type="radio">
        <label for="">Cidade</label>
        <br>
        <input type="radio">
        <label for="">Interior</label>
        </fieldset>
        <br>
        
        <fieldset>
        <legend>Locomoção</legend>
        <!--Cria checkbox, tipo "checkbox"-->
        <p>Qual Seu Meio de Transporte?</p>
        <input type="checkbox">
        <label for="">Bicicleta</label>
        <br>
        <input type="checkbox">
        <label for="">Metrô</label>
        <br>
        <input type="checkbox">
        <label for="">Trem</label>
        </fieldset>
        <br>
        
        <fieldset>
        <legend>Time</legend>
        <p>Selecione o seu Time:</p>
        <!--Cria Caixa de seleção-->
        <select name="" id="">
            <option value="Palmeiras">Palmeiras</option>
            <option value="Agua Santa">Agua Santa</option>
            <option value="São Bernardo">São Bernardo</option>
        </select><br><br>
        </fieldset>

        <fieldset>
        <legend>Onde você mora?</legend>
        
        <p>escolha sua cidade</p> 
        <label for="">Cidade</label>
        <input autocomplete="on" list="Cidade" placeholder="Sua Cidade">
        <datalist id="Cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Bahia">Bahia</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
        </datalist>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

        <p>como você se sente perante ao formulário? <br> (0 desconfortável, 10 confortável)</p>
        0 <input type="range"> 10
        <br><br>

        <p>Sugestões, Elogios e Críticas:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br><br>
        <!--Cria botão para "Enviar", tipo "submit"-->
        <input type="submit" value="Encaminhar">
        </fieldset>

    </form>
    
</body>
</html>
